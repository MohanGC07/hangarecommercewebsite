{% load static %}
{% comment %} {% load socialaccount %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
  <title>Reconnect | Register</title>
</head>

<body>
  
  <div id="wrapper">
    
    <div class="container">
 
      <div class="form-data">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="logo">
            <img src="{% static 'assets2/images/9.png' %}" alt="logo">
          </div>
        
          {{form.username}}
          {{form.email}}
          {{form.password1}}
          {{form.password2}}
          <button class="form-btn" type="submit">SignUp</button>


          
          <span class="has-separator">Or</span>
         
          {% comment %} <div><a class="google-login" href="{% provider_login_url 'google' %}"><img src="{% static 'assets2/images/google.jpg' %}" alt="" style="height: 40px; width: 40px;"></a><br>
            <br>
            </div> {% endcomment %}
              <div><a class="password-reset" href="{% url 'password_reset' %}">Forgot password?</a>
            </div>
        </form>
        <div class="sign-up">
         <a href="{% url 'sign-in' %}">Sign In</a>
        </div>
       
      </div>
    </div>


  </div>

</body>

</html>
