{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  {% comment %} <link rel="stylesheet" href="{% static 'assets2/style.css' %}"> {% endcomment %}
  <title>HANGAR ProfileEdit Form</title>
  <style>
    /* style.css */

body {
  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo {
  text-align: center;
  margin-bottom: 20px;
}

.logo h3 {
  font-size: 24px;
  color: #333333;
}

form {
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.form-btn {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.form-btn:hover {
  background-color: #0056b3;
}

</style>
</head>

  <body>
    <div id="wrapper">
      <div class="container">
        <div class="phone-app-ddemo"></div>
          <div class="form-data">
            <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="logo">
                <h3>Edit Profile</h3>
              </div>
              {{form.image}} <br>
              {{form.first_name}} <br>
              {{form.last_name}} <br>
              {{form.bio}} <br>
              {{form.location}} <br>
              {{form.url}} <br>
              <button class="form-btn" type="submit">Update Profile</button>
            </form>
          </div>
      </div>
    </div>
  </body>
</html>
